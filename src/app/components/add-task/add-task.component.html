
<form (ngSubmit)="onSubmet()">
    <div class="task-fild">
        <label for="taskName">Task</label>
        <input type="text" name="taskName" [(ngModel)]="taskName" id="taskName" placeholder="Task Name">
    </div>
    <div class="task-fild">
        <label for="date">Date</label>
        <input type="date" name="date" [(ngModel)]="date" id="date">
    </div>
    <input type="submit" value="Save Task" class="btn">
    
</form>
